<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
	  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	  <meta charset="UTF-8">
	  {% seo %}
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <meta name="theme-color" content="#157878">
	  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    
	  <!-- Global site tag (gtag.js) - Google Analytics -->
	  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-71628943-1"></script>
	  <script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());
		  gtag('config', 'UA-71628943-1');
	   
		  function toggleActive() {
			  var x =document.getElementById("theHeader");
			  var y =document.getElementById("topnavWork");
			  var z =document.getElementById("topnavAbout");
			  if (window.location.pathname === "/") {
				  x.className += " active";
			  }
			  else {
				  if (window.location.pathname === "/work") {
					  y.className += " active";
				  }
				  else {
					  if (window.location.pathname === "/about") {
						  z.className += " active";
					  }
					  else {
						  x.className = "page-header";
						  y.className = "topnavLink";
						  z.className = "topnavLink";
					  }
				  }
			  }
		  }
		  
	  </script>

  </head>
  
  <body  onload="toggleActive()">
	  <div class="topnav-box">
		  <div class="topnav" id="myTopnav">
			  <a class="topnavLink" id="topnavLogo" href="/"><img src=/assets/small-logo.png style="height:46px;"></a>
			  <a class="topnavLink" id="topnavAbout" href="/about">about</a>
			  <a class="topnavLink" href="https://medium.com/@holdensparacino" target="_blank">blog</a>
			  <a class="topnavLink" id="topnavWork" href="/work">work</a>
			  <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">&#8942;</a>
		  </div>
	  </div>
	  <div class="top-spacer"></div>
   
	  <header class="page-header" role="banner" id="theHeader">
		  <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
		  <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
	  </header>
